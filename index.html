<body>
    <script>
        function validateForm() {
            var recep_vocab = $("#receptive_vocab").val();
            var letter_id = $("#letter_id").val();
            var dec_sight = $("#dec_sight_words").val();
            var rhyming = $("#rhyming").val();
            var blending = $("#blending").val();
            var nonword_rep = $("nonword_rep").val();

            console.log( "Called validateForm" );

            // receptive vocab max 18
            if ( recep_vocab < 0 || recep_vocab > 18) {
                console.log( "recep vocab score bad" );
            }
            // letter id ma 80
            if ( letter_id < 0 || letter_id > 80) {
                console.log( "letter score bad" );
            }
            // decodable and sight words max 11
            if ( dec_sight < 0 || dec_sight > 11) {
                console.log( "dec sight score bad" );
            }
            // rhyming max 6
            if ( rhyming < 0 || rhyming > 6) {
                console.log( "rhyming score bad" );
            }
            // blending max 6
            if ( blending < 0 || blending > 6) {
                console.log( "belding score bad" );
            }
            // non word rep max 6
            if ( nonword_rep < 0 || nonword_rep > 6) {
                console.log( "nonword_repition score bad" )
            }
        }
    </script>
<div class="container-fluid">
    <form action="readdata.php" method="post">

                    <th><label for="receptive_vocab">Receptive Vocab</label></th>
                    <th><label for="letter_id">Letter ID</label></th>
                    <th><label for="dec_sight_words">Decodable and Sight Words</label></th>
                    <th><label for="rhyming">Rhyming</label></th>
                    <th><label for="blending">Blending</label></th>
                    <th><label for="nonword_rep">Nonword repetition</label></th>
                    <th><label for="comments">Comments</label></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class=" "><input class="form-control" type="number" id="id" name="id"></td>
                    <td class=" "><input class="form-control" type="date" id="birth_date" name="birth_date" required></td>

                    <td class=" "><input class="form-control" type="number" id="blending"></td>
                    <td class=" "><input class="form-control" type="number" id="nonword_rep"></td>

                </tr>
            </tbody>
